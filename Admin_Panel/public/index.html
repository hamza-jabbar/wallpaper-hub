<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>

        <title>Wallpaper App | Admin Panel</title>
    </head>
    <body class="bg-dark">
        <!-- Login Form -->
        <div class="card" id="login-card">
            <div class="card-body">
                <h1>Wallpaper App Admin Panel</h1>
                <form id="login-form">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control">
                    </div>

                    <!-- Login Button -->
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btn-login">Login</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Script -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        
        <script>
            firebase.auth().onAuthStateChanged(function(user) {
                if(user) {              //  If there is a user
                    //  User is logged in and Open admin page
                    window.location.href = "admin.html";
                }
            });
        </script>
    </body>
</html>
